<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buscador de Pokémon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <input type="text" id="busca" placeholder="Insira o nome do Pokémon e aperte enter">
    <input type="text" id="habilidade" placeholder="Insira a habilidade e aperte enter">
    <div id="info"></div>
    <div id="atividade">
        <h3>Buscador de Pokémon</h3>

            <li>Ou habilidade</li>
            <li>Saiba tudo sobre ele, até mesmo as fraquezas!</li>
        </ul>
        
    </div>
    <script src='main.js'></script>
